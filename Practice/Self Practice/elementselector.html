 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Element Selector Example</title>
  <style>
    /* Element selectors target specific HTML tags */

    h1 {
      color: red;
    }

    p {
      color: green;
    }

    button {
      color: blue;
    }
  </style>
</head>
<body>

  <h1>This is a heading</h1>
  <p>This is a paragraph.</p>
  <button>This is a button</button>

</body>
</html>
