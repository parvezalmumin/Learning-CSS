 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RGB Color Example</title>
  <style>
    /* RGB stands for Red, Green, Blue â€” values range from 0 to 255 */

    /* Heading with red color using RGB */
    h1 {
      color: rgb(255, 0, 0); /* Pure red */
    }

    /* Paragraph with green text using RGB */
    p {
      color: rgb(0, 128, 0); /* Medium green */
    }
  </style>
</head>
<body>

  <h1>This is a red heading</h1>
  <p>This paragraph is green using RGB</p>

</body>
</html>
