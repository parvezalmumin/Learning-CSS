 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID Selector Example</title>
  <style>
    /* ID selectors use the # symbol followed by the ID name */

    #heading {
      color: red;
    }

    #paragraph {
      color: green;
    }

    #myButton {
      color: blue;
    }
  </style>
</head>
<body>

  <h1 id="heading">This is a heading</h1>
  <p id="paragraph">This is a paragraph.</p>
  <button id="myButton">This is a button</button>

</body>
</html>
