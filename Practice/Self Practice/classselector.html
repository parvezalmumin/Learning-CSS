 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Selector Example</title>
  <style>
    /* Class selectors use a dot (.) before the class name */

    .red-text {
      color: red;
    }

    .green-text {
      color: green;
    }

    .blue-text {
      color: blue;
    }

    .Same {
        color: blueviolet;
    }
  </style>
</head>
<body>

  <h1 class="red-text">Welcome to My Website</h1>
  <p class="green-text">This paragraph explains what we do here.</p>

  <p class="Same">Work More</p>
  <p class="Same">You Can do it</p>
  <button class="blue-text">Press to Continue</button>



</body>
</html>
