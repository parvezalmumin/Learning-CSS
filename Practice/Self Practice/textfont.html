 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Size Example</title>
  <style>
    h1 {
      font-size: 40px; /* Text is large */
    }

    p {
      font-size: 20px; /* Bigger than default */
    }

    .small {
      font-size: 12px; /* Smaller text */
    }
  </style>
</head>
<body>

  <h1>This is a Big Heading</h1>
  <p>This is a larger paragraph.</p>
  <p class="small">This is small text.</p>

</body>
</html>
