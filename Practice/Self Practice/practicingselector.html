 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combined Selectors Example</title>
  <style>
    /* Element selector: changes all h1 elements to red */
    h1 {
      color: red;
    }

    /* ID selector: targets the element with id="unique-para" */
    #unique-para {
      color: green;
    }

    /* Class selector: targets all elements with class="highlight" */
    .highlight {
      color: blue;
    }
  </style>
</head>
<body>

  <h1>This is a Heading</h1> <!-- Styled with element selector -->

  <p id="unique-para">This paragraph uses an ID selector.</p> <!-- Styled with ID selector -->

  <p class="highlight">This is a highlighted paragraph using a class.</p> <!-- Styled with class selector -->

  <button class="highlight">Click Me</button> <!-- Styled with the same class -->

</body>
</html>
