 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hex Color Example</title>
  <style>
    /* Hexadecimal colors start with # and use 6 digits (RRGGBB) */

    p {
      color: #FF0000; /* Red */
    }

    h1 {
      color: #00FF00; /* Green */
    }

    h2 {
      color: #0000FF; /* Blue */
    }

    h3 {
      color: #FFFF00; /* Yellow */
    }
  </style>
</head>
<body>

  <p>This line is red (hex: #FF0000)</p>
  <h1>This line is green (hex: #00FF00)</h1>
  <h2>This line is blue (hex: #0000FF)</h2>
  <h3>This line is yellow (hex: #FFFF00)</h3>

</body>
</html>
