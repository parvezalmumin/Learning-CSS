 <!DOCTYPE html>
<html>
<head>
  <title>Font Family Example</title>
  <style>
    .serif {
      font-family: "Times New Roman", serif;
    }

    .sans-serif {
      font-family: Arial, sans-serif;
    }

    .monospace {
      font-family: "Courier New", monospace;
    }

    .cursive {
      font-family: "Brush Script MT", cursive;
    }
  </style>
</head>
<body>

  <p class="serif">This is serif font (Times New Roman).</p>
  <p class="sans-serif">This is sans-serif font (Arial).</p>
  <p class="monospace">This is monospace font (Courier New).</p>
  <p class="cursive">This is cursive font (Brush Script MT).</p>

</body>
</html>
