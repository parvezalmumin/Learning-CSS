 <!DOCTYPE html>
<html>
<head>
  <title>Text Align Example</title>
  <style>
    .left-text {
      text-align: left;
    }

    .center-text {
      text-align: center;
    }

    .right-text {
      text-align: right;
    }
  </style>
</head>
<body>

  <h2 class="left-text">This text is aligned to the left</h2>
  <h2 class="center-text">This text is centered</h2>
  <h2 class="right-text">This text is aligned to the right</h2>

</body>
</html>
