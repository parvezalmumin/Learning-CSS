 <!DOCTYPE html>
<html>
<head>
  <title>Pixel Example</title>
  <style>
    .small-text {
      font-size: 12px;
    }

    .medium-text {
      font-size: 20px;
    }

    .large-text {
      font-size: 32px;
    }


  </style>
</head>
<body>

  <p class="small-text">This is small text (12px).</p>
  <p class="medium-text">This is medium text (20px).</p>
  <p class="large-text">This is large text (32px).</p>



</body>
</html>
