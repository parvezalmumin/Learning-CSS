 <!DOCTYPE html>
<html>
<head>
  <title>Font Weight Example</title>
  <style>
    .normal {
      font-weight: normal;
    }

    .bold {
      font-weight: bold;
    }

    .bolder {
      font-weight: bolder;
    }

    .lighter {
      font-weight: lighter;
    }
  </style>
</head>
<body>

  <p class="normal">This is normal weight text.</p>
  <p class="bold">This is bold text.</p>
  <p class="bolder">This is bolder text.</p>
  <p class="lighter">This is lighter text.</p>

</body>
</html>
