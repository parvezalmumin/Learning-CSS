 <!--Set the font family of all the content in the document to "Times New Roman".-->
 
 <!DOCTYPE html>
<html>
<head>
  <title>Font Family Example</title>
  <style>

    body {
      font-family: "Times New Roman", serif;
    }
  </style>
</head>
<body>

  <h1>This is a heading</h1>
  <p>This is a paragraph using Times New Roman.</p>
  <p>All text on this page follows the same font.</p>

</body>
</html>
