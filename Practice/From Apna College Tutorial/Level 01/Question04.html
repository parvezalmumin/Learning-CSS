 <!DOCTYPE html>
<html>
<head>
  <title>Centered Capitalized Heading</title>
  <style>
    /* Question 04: Create a heading centred on the page with all of its text capitalized by default. */
    .centered-heading {
      text-align: center;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <h1 class="centered-heading">this is a centered and capitalized heading</h1>

</body>
</html>
