   <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
div {
    height: 200px;
    width: 200px;
    background-color: aqua;
    border: 2px solid black;
}
 @media (min-width : 200px) and (max-width : 300px) {
 div {
 background-color : red;
 }
 }
    </style>
 </head>
 <body>
    <div></div>
 </body>
 </html>
