 <!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-direction: column;      /* Items go top to bottom */
      border: 2px solid black;
      gap: 10px;
      height: 350px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>

  <h2>flex-direction: column</h2>
  <div class="container">
    <div class="box">1</div>  <!-- Top -->
    <div class="box">2</div>  <!-- Middle -->
    <div class="box">3</div>  <!-- Bottom -->
  </div>

</body>
</html>
