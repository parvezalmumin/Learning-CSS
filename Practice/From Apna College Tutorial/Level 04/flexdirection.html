 <!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;                /* Enable flexbox */
      flex-direction: row;         /* Items go left to right (default) */
      border: 2px solid black;
      gap: 10px;                   /* Space between items */
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>

  <h2>flex-direction: row (default)</h2>
  <div class="container">
    <div class="box">1</div>  <!-- Appears first -->
    <div class="box">2</div>  <!-- Appears second -->
    <div class="box">3</div>  <!-- Appears third -->
  </div>

</body>
</html>
