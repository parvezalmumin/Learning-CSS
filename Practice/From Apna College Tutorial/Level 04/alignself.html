 <!--Use this when you want one box to align differently than others.-->
 <!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      height: 200px;
      border: 2px solid black;
      align-items: center; /* default vertical alignment */
      gap: 10px;
    }

    .box {
      width: 80px;
      height: 80px;
      background-color: tomato;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .special {
      align-self: flex-start;  /* This one aligns at the top */
    }
  </style>
</head>
<body>

  <h2>align-self Example</h2>
  <div class="container">
    <div class="box">1</div>
    <div class="box special">2</div> <!-- Only this aligns top -->
    <div class="box">3</div>
  </div>

</body>
</html>
