 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Spacing Comparison</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .container {
      width: 90%;
      max-width: 700px;
      height: 120px;
      border: 2px solid #444;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
    }

    .box {
      width: 80px;
      height: 80px;
      background-color: tomato;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .space-between {
      justify-content: space-between;
    }

    .space-around {
      justify-content: space-around;
    }

    .space-evenly {
      justify-content: space-evenly;
    }
  </style>
</head>
<body>

  <h1>Flexbox Spacing: Between vs Around vs Evenly</h1>

  <div class="section">
    <h2>ðŸ”¹ justify-content: space-between</h2>
    <div class="container space-between">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </div>

  <div class="section">
    <h2>ðŸ”¹ justify-content: space-around</h2>
    <div class="container space-around">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </div>

  <div class="section">
    <h2>ðŸ”¹ justify-content: space-evenly</h2>
    <div class="container space-evenly">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </div>

</body>
</html>
