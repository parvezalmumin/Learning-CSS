 <!--Create a navbar with 4 options in the form of anchor tags inside list items.
 Now, use flexbox to place them all spaced equally in a single line-->
 
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Navbar</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    nav {
      background-color: #333;
      padding: 15px 0;
    }

    ul {
      display: flex;                          /* Make the list a flex container */
      justify-content: space-evenly;         /* Even space between all items */
      list-style: none;                      /* Remove bullet points */
    }

    li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 16px;
      transition: background-color 0.3s;
    }

    li a:hover {
      background-color: #555;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
