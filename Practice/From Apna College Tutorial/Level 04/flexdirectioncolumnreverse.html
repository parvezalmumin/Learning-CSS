 <!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-direction: column-reverse;  /* Items go bottom to top */
      border: 2px solid black;
      gap: 10px;
      height: 350px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: lightgoldenrodyellow;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>

  <h2>flex-direction: column-reverse</h2>
  <div class="container">
    <div class="box">1</div>  <!-- Appears at bottom -->
    <div class="box">2</div>  <!-- Appears in middle -->
    <div class="box">3</div>  <!-- Appears at top -->
  </div>

</body>
</html>
