 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Wrap Comparison</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
    }

    .container {
      width: 500px;
      height: auto;
      border: 2px solid black;
      background-color: #f9f9f9;
      margin-bottom: 20px;
      padding: 10px;
    }

    .box {
      width: 120px;
      height: 80px;
      background-color: steelblue;
      color: white;
      font-weight: bold;
      margin: 5px;
      text-align: center;
      line-height: 80px;
    }

    /* FLEX LAYOUTS */
    .nowrap-container {
      display: flex;
      flex-wrap: nowrap;
    }

    .wrap-container {
      display: flex;
      flex-wrap: wrap;
    }

    .wrap-reverse-container {
      display: flex;
      flex-wrap: wrap-reverse;
    }
  </style>
</head>
<body>

  <h1>Flexbox Wrap Comparison</h1>

  <h2>ðŸ”¸ Normal (No Flexbox)</h2>
  <div class="container">
    <div class="box" style="display:inline-block;">1</div>
    <div class="box" style="display:inline-block;">2</div>
    <div class="box" style="display:inline-block;">3</div>
    <div class="box" style="display:inline-block;">4</div>
    <div class="box" style="display:inline-block;">5</div>
  </div>

  <h2>ðŸ”¹ flex-wrap: nowrap (default)</h2>
  <div class="container nowrap-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>

  <h2>ðŸ”¹ flex-wrap: wrap</h2>
  <div class="container wrap-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>

  <h2>ðŸ”¹ flex-wrap: wrap-reverse</h2>
  <div class="container wrap-reverse-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>

</body>
</html>
