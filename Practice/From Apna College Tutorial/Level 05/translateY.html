 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TranslateY</title>
  <style>
    .box4 {
      width: 100px;
      height: 100px;
      background-color: orange;
      color: white;
      text-align: center;
      line-height: 100px;
      margin: 20px auto;
      transition: transform 0.4s;
    }

    .box4:hover {
      transform: translateY(20px); /* Down only */
    }
  </style>
</head>
<body>

  <div class="box4">Click Y</div>

</body>
</html>
