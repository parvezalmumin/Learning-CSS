 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ScaleX Example</title>
  <style>
    .box-x {
      width: 200px;
      height: 100px;
      background-color: royalblue;
      color: white;
      font-size: 20px;
      line-height: 100px;
      text-align: center;
      margin: 50px auto;
      transition: transform 0.4s ease;
    }

    .box-x:hover {
      transform: scaleX(0.5); /* Shrink width to 50% */
    }
  </style>
</head>
<body>

  <div class="box-x">Click(0.5)</div>

</body>
</html>
