 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steps Transition Button</title>
  <style>
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;

      /* Transition with steps */
      transition-property: background-color, font-size;
      transition-duration: 1s;
      transition-timing-function: steps(3); /*3 abrupt steps */
    }

    button:hover {
      background-color: plum;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <button>Click Me</button>

</body>
</html>
