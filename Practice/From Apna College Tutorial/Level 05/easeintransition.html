 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ease-In Button</title>
  <style>
    button {
      background-color: purple;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;

      transition-property: background-color, font-size;
      transition-duration: 1s;
      transition-timing-function: ease-in; /* Starts slow */
    }

    button:hover {
      background-color: palevioletred;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <button>Ease-In</button>

</body>
</html>
