 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Translate XY</title>
  <style>
    .box2 {
      width: 100px;
      height: 100px;
      background-color: seagreen;
      color: white;
      text-align: center;
      line-height: 100px;
      margin: 20px auto;
      transition: transform 0.4s;
    }

    .box2:hover {
      transform: translate(20px, 50px);
    }
  </style>
</head>
<body>

  <div class="box2">Hi Hello Click</div>

</body>
</html>
