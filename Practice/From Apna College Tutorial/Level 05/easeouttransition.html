 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ease-Out Button</title>
  <style>
    button {
      background-color: palevioletred;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;

      transition-property: background-color, font-size;
      transition-duration: 5s;
      transition-timing-function: ease-out; /* Ends slow */
    }

    button:hover {
      background-color: pink;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <button>Ease-Out</button>

</body>
</html>
