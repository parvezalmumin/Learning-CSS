 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transition Shorthand Example</title>
  <style>
    button {
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;

      /* Shorthand transition: property duration timing-function delay */
      transition: font-size 2s ease-in-out 0.2s;
    }

    button:hover {
      font-size: 30px;
    }
  </style>
</head>
<body>

  <button>Click Me</button>

</body>
</html>
