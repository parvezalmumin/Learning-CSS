<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skew Y Example</title>
  <style>
    .skew-y-box {
      width: 200px;
      height: 100px;
      background-color: #007BFF;
      color: white;
      line-height: 100px;
      text-align: center;
      margin: 100px auto;
      transition: transform 0.3s ease;
    }

    .skew-y-box:hover {
      transform: skewY(30deg);
    }
  </style>
</head>
<body>

  <div class="skew-y-box">Hover to Skew Y</div>

</body>
</html>
