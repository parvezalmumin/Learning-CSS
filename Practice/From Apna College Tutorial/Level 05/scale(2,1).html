 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scale X</title>
  <style>
    .wide-btn {
      background-color: orange;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .wide-btn:hover {
      transform: scale(2, 1); /* Stretches horizontally */
    }
  </style>
</head>
<body>

  <button class="wide-btn">Click</button>
<p>Stretch X</p>
</body>
</html>
