 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scale Down Example</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
    }

    .shrink-btn {
      padding: 12px 24px;
      font-size: 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .shrink-btn:hover {
      transform: scale(0.5); /* ðŸ‘ˆ Shrinks to 50% size on hover */
    }
  </style>
</head>
<body>

  <button class="shrink-btn"> Click </button>

</body>
</html>
