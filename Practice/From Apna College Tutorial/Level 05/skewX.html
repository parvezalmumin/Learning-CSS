 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skew Example</title>
  <style>
    .skew-box {
      width: 200px;
      height: 100px;
      background-color: #e91e63;
      color: white;
      font-size: 20px;
      line-height: 100px;
      text-align: center;
      margin: 100px auto;
      transition: transform 0.3s ease;
    }

    .skew-box:hover {
      transform: skew(30deg); /* Skews on the X-axis */
    }
  </style>
</head>
<body>

  <div class="skew-box">Button</div>

</body>
</html>
