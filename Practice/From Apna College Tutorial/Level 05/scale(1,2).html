 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scale Y</title>
  <style>
    .tall-btn {
      background-color: teal;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .tall-btn:hover {
      transform: scale(1, 2); /* Stretches vertically */
    }
  </style>
</head>
<body>

  <button class="tall-btn"> Click</button>   
<p>Stretch Y</p>
</body>
</html>
