 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Translate</title>
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      background-color: crimson;
      color: white;
      text-align: center;
      line-height: 100px;
      margin: 20px auto;
      transition: transform 0.4s;
    }

    .box1:hover {
      transform: translate(20px); /* Move right by 20px */
    }
  </style>
</head>
<body>

  <div class="box1">Hello, Click Here</div>

</body>
</html>
