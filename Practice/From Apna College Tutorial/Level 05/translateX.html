 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TranslateX</title>
  <style>
    .box3 {
      width: 100px;
      height: 100px;
      background-color: royalblue;
      color: white;
      text-align: center;
      line-height: 100px;
      margin: 20px auto;
      transition: transform 0.4s;
    }

    .box3:hover {
      transform: translateX(20px); /* Right only */
    }
  </style>
</head>
<body>

  <div class="box3">Click X</div>

</body>
</html>
