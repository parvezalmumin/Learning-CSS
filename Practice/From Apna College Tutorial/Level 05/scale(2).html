 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scale Button</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
    }

    .zoom-btn {
      padding: 12px 24px;
      font-size: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .zoom-btn:hover {
      transform: scale(2); /* Makes the button 2x larger */
    }
  </style>
</head>
<body>

  <button class="zoom-btn">Click</button>

</body>
</html>
