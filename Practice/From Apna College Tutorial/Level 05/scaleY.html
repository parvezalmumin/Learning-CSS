 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ScaleY Example</title>
  <style>
    .box-y {
      width: 200px;
      height: 100px;
      background-color: tomato;
      color: white;
      font-size: 20px;
      line-height: 100px;
      text-align: center;
      margin: 50px auto;
      transition: transform 0.4s ease;
    }

    .box-y:hover {
      transform: scaleY(0.5); /* Shrink height to 50% */
    }
  </style>
</head>
<body>

  <div class="box-y">Click(0.5)</div>

</body>
</html>
