     <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Hover</title>
  <style>
    button {
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition-property: all;
      transition-duration: 2s;

    }
 
    button:hover {
      background-color: purple;
      font-size: 30px;
    }

    button:active {
      background-color: goldenrod;
    }

  </style>
</head>
<body>

  <button>Click Me</button>

</body>
</html>
