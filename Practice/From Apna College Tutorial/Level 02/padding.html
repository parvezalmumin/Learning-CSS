 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Boxes with Padding</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightgray;
      padding-left: 5%;
      padding-bottom: 5%;
      padding-right: 5%;
      padding-top: 5%;
      text-align: center; /* Center text horizontally */
      border-width: 2px;
      border-style: dashed;
      border-color: #333;
      font-size: 18px;
      font-family: Arial, sans-serif;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="box">Hello</div>
    <div class="box">Hi</div>
    <div class="box">Bye Bye</div>
  </div>

</body>
</html>
