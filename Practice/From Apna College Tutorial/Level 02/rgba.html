 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBA</title>
    <style>
  h1 {
     color:  rgba(255, 0, 0, 1);
  }

  p {
     color:  rgba(255, 0, 0, 0.5);
  }
    </style>
 </head>
 <body>
    <h1>This heading is fully red without transparency (rgba 1)</h1>
    <p> This text is red with 50% transparency (rgba 0.5)</p>
 </body>
 </html>
