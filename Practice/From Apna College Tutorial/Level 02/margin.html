 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Boxes with Margin</title>
  <style>
    .box {
      width: 300px;
      height: 100px;
      background-color: skyblue;
      border: 2px solid #333;
      margin: 20px;
      text-align: center;
      line-height: 100px; /* Vertically center the text */
      font-size: 18px;
      font-family: Arial, sans-serif;
    }

   
  </style>
</head>
<body>

  <div class="box">Box One</div>
  <div class="box">Box Two</div>

</body>
</html>
