 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Position & Z-Index Example</title>
  <style>
    body {
      height: 2000px; /* Make the page scrollable */
      font-family: sans-serif;
    }

    /* Static: Default position (does nothing special) */
    .static-box {
      position: static;
      background-color: lightgray;
      padding: 10px;
      margin: 10px;
    }

    /* Relative: moves from its normal position */
    .relative-box {
      position: relative;
      top: 20px;   /* Move 20px down */
      left: 30px;  /* Move 30px to the right */
      background-color: lightblue;
      padding: 10px;
    }

    /* Absolute: positioned relative to nearest relative/absolute parent */
    .container {
      position: relative;
      height: 200px;
      background-color: #f4f4f4;
      margin: 20px;
      border: 2px solid #ccc;
    }

    .absolute-box {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: lightcoral;
      padding: 10px;
    }

    /* Fixed: stays on screen even when scrolling */
    .fixed-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: gold;
      padding: 10px;
      z-index: 1000;
    }

    /* Sticky: sticks to top while scrolling */
    .sticky-box {
      position: sticky;
      top: 0;
      background-color: plum;
      padding: 10px;
      z-index: 500;
    }

    /* Overlapping boxes using z-index */
    .z1 {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 100px;
      height: 100px;
      background-color: rgba(255, 0, 0, 0.6);
      z-index: 1;
    }

    .z2 {
      position: absolute;
      top: 130px;
      left: 130px;
      width: 100px;
      height: 100px;
      background-color: rgba(0, 0, 255, 0.6);
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="static-box">Static (default position)</div>

  <div class="relative-box">Relative (moved from normal position)</div>

  <div class="container">
    Container (relative)
    <div class="absolute-box">Absolute (inside container)</div>
  </div>

  <div class="sticky-box">Sticky (sticks to top while scrolling)</div>

  <div class="z1">Z-Index 1</div>
  <div class="z2">Z-Index 2 (on top)</div>

  <div class="fixed-box">Fixed (always bottom-right)</div>

</body>
</html>
